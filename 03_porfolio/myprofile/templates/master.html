{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <!-- Make site responsive on phones -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
          integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>

    <!-- Optional: Bootstrap + jQuery for Leaflet interactivity -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
            integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

    <!-- Your custom CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
    <link rel="stylesheet" href="{% static 'styles.css' %}">

    <!-- Bootstrap 5 (Django Bootstrap5 tags) -->
    {% load django_bootstrap5 %}
    {% bootstrap_css %}
    {% bootstrap_javascript %}

    <title>{% block title %}{% endblock %}</title>
  </head>

  <body>
    <!-- Navigation -->
    <div class="main-wrapper">
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <img src="{% static 'gis.jpg' %}" alt="TopMap Logo" style="width: 50px;" class="rounded me-3" />

          <a class="navbar-brand" href="{% url 'homepage' %}">TopMap Solution</a>

          <!-- Mobile Nav Toggle -->
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                  aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>

          <!-- Nav Items -->
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto text-center text-lg-start">
              <li class="nav-item">
                <a class="nav-link" href="{% url 'project' %}">Projects</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'about_me' %}">About Me</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'contact' %}">Consult Me</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

      <!-- Main Content Area -->
      <main class="container mt-4">
        {% block content %}{% endblock %}
      </main>

      <!-- Footer -->
      <footer class="text-center text-muted border-top py-3 mt-4 small">
        Â© 2025 TopMap Solution
      </footer>
    </div>
  </body>
</html>
